{% load custom_filters %}

<div id="location">
    <div class="container mx-auto px-4 py-8 sm:px-6 lg:px-8 bg-gray-100" id="about_us">

    <h2 class="relative text-6xl font-bold text-center">Location</h2>


        <!-- Main div with flex layout -->
        <div class="flex sm:flex-row  items-center justify-center py-10">
          <!-- First div on the left side -->
         <div class="flex-1 sm:flex-auto sm:ml-4">
            {% for element, data in section.data_json.items %}
            {% include element|get_element %}
            {% endfor %}
           
         </div>
          <!-- Two divs stacked vertically on smaller screens -->
          <div class="flex-1 sm:flex-auto sm:ml-4">
            {% for img in images%}
             {% if img.img_type == 'location' %}
                <img src="{{img.item.url}}" alt="" class="w-full h-full rounded">
              {% endif %}
            {% endfor %}
          </div> 
      
        </div>
    </div>
</div>
