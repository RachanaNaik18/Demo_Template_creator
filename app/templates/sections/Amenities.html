<div class="py-10 border-y-2 border-gray-200 border-b " id="amenities">
  <h2 class="relative sm:text-6xl text-3xl font-bold text-center">Amenities</h2>

  <div class="container">
    <div class="flex flex-wrap justify-space-evenly mx-20 mt-10">
      <!-- Card 1 -->
      <div class="flex flex-wrap w-100 mx-2 mb-4">
          {% for img in images %} {% if img.img_type == 'amenities' %}
          <div class="flex flex-col justify-center items-center mx-14">
          <div class="w-20 h-20 rounded-full overflow-hidden">
            <img
              src="{{img.item.url}}"
              alt="Your Image"
              class="w-full h-full object-cover p-5"
            />
          </div>
          <div class="ml-4">
            <p class="font-bold">{{img.name}}</p>
          </div>
        </div>
          {% endif %} {% endfor %}
      </div>
    </div>
  </div>
</div>
