<div class="py-10 border-y-2 border-gray-200 border-b " id="amenities">
  <h2 class="relative sm:text-6xl text-3xl font-bold text-center">Amenities</h2>

  <div class="container flex flex-wrap justify-evenly mt-10">
      <!-- Card 1 -->
      <div class="flex flex-wrap sm:justify-evenly justify-around">
          {% for img in images %} {% if img.img_type == 'amenities' %}
          <div class="flex flex-col sm:justify-center m-2 items-center sm:m-10">
          <div class="w-20 h-20">
            <img
              src="{{img.item.url}}"
              alt="Your Image"
              class="w-full h-full object-cover p-5"
            />
          </div>
          <div class="ml-4">
            <p class="font-bold">{{img.name}}</p>
          </div>
        </div>
          {% endif %} {% endfor %}
      </div>
    </div>
  </div>
</div>
