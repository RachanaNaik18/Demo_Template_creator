<div class="overflow-x-auto py-10 border-gray-200 border-b" id="price">
    <h2 class="relative text-6xl font-bold text-center">Price</h2>
  <table class="table-auto min-w-full divide-y divide-gray-200 my-14">
    <thead>
      <tr>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider"
        >Config</th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider"
        >
          Area in sq.mt
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider"
        >
          Price
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      {% for data in configs %} 
      <tr>
        <td class="px-6 py-4 whitespace-nowrap">{{data.config}}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{data.rera_carpet_area}}</td>
        {% if data.request_price  %}
        <td class="px-6 py-4 whitespace-nowrap">
          <button
            class="bg-rose-600 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded"
          >
            Check Price
          </button>
        </td>
        {% else %}

        <td>{{data.al_in}} </td>

        {% endif %}
      </tr>
      <!-- Add more rows here -->
      {% endfor %}
    </tbody>
  </table>
</div>
